<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <section class="main">
        <section class="div-grande">
          <section class="div-pesquisa">
            <img
              class="setinha"
              src="imgs/Vector.svg"
              alt="setinhas pra cima"
            />
            <p>CLIMA HOJE</p>
            <section class="search_bar">
              <img src="imgs/material-symbols_search.svg" alt="lupa" />
              <input
                type="text"
                class="search_input"
                id="pesquisa"
                placeholder="Pesquisar"
              />
            </section>
          </section>
          <section class="div-cidade">
            <section>
              <p>Belém</p>
              <p>Chance de chuva: 0%</p>
              <p>28°</p>
            </section>
            <img
              src="imgs/sun clouds.svg"
              alt="sol com nuvens"
              class="img_cidade"
            />
          </section>
          <section class="div-horarios">
            <section>
              <p>6:00 AM</p>
              <img src="" alt="" />
              <p>24°</p>
            </section>
            <section>
              <p class="horarios-hora">9:00 AM</p>
              <img src="" alt="" class="horarios-imagem" />
              <p class="horarios-temperatura">28°</p>
            </section>
            <section>
              <p class="horarios-hora">12:00 AM</p>
              <img src="" alt="" class="horarios-imagem" />
              <p class="horarios-temperatura">30°</p>
            </section>
            <section>
              <p class="horarios-hora">3:00 PM</p>
              <img src="" alt="" class="horarios-imagem" />
              <p class="horarios-temperatura">32°</p>
            </section>
            <section>
              <p class="horarios-hora">6:00 PM</p>
              <img src="" alt="" class="horarios-imagem" />
              <p class="horarios-temperatura">27°</p>
            </section>
            <section>
              <p class="horarios-hora">9:00 PM</p>
              <img src="" alt="" class="horarios-imagem" />
              <p class="horarios-temperatura">26°</p>
            </section>
          </section>
          <section class="div-informaçoes">
            <section class="informações-informação">
              <p>Sensação termica</p>
              <section class="informações-informação-imagem">
                <img src="imgs/termometro.svg" alt="" class="img-info" />
                <p>30°</p>
              </section>
            </section>
            <section class="informações-informação">
              <p>Chance de chuva</p>
              <section class="informações-informação-imagem">
                <img src="imgs/gota.svg" alt="" class="img-info" />
                <p>0%</p>
              </section>
            </section>
            <section class="informações-informação">
              <p>Vento</p>
              <section class="informações-informação-imagem">
                <img src="imgs/vento.svg" alt="" class="img-info" />
                <section id="txt-kmh">
                  <p>2</p>
                  <p id="kmh">km/h</p>
                </section>
              </section>
            </section>
            <section class="informações-informação">
              <p>Indice UV</p>
              <section class="informações-informação-imagem">
                <img src="imgs/sol-icon.svg" alt="" class="img-info" />
                <p>4</p>
              </section>
            </section>
          </section>
        </section>
        <section class="lista">
          <section>
            <ul>
              <li>
                <p>Segunda</p>
                <img class="img-lista" src="imgs/sun cloud.svg" alt="" />
                <p class="temp-maximo">29°</p>
                <p class="temp-minimo">23</p>
              </li>
              <li>
                <p>Terça</p>
                <img class="img-lista" src="imgs/gota.svg" alt="" />
                <p class="temp-maximo">29°</p>
                <p class="temp-minimo">23</p>
              </li>
            </ul>
          </section>
        </section>
      </section>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
